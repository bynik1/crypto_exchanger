{% extends 'base.html' %}

{% block title %}Криптообменник Кабачок{% endblock %}

{% block body %}


<main class="container text-center">
  <div class="container">
    <label>
        <form action="/user" method="POST">
        <h1 class="h3 mb-3 fw-normal">Войти в систему</h1>
            <div class="form-floating">
                <input type="text" class="form-control" name="user" id="user" placeholder="Логин">
                <label for="floatingInput">Логин</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" id="password" placeholder="Пароль">
                <label for="floatingPassword">Пароль</label>
            </div>

          <div class="checkbox mb-3">

            <a class="w-100 btn btn-lg btn-primary" type="submit" href="/profile/{{user}}">Войти</a>
    
          </div>


          ИЛИ

        <div class="checkbox mb-5">

          <a class="w-100 btn btn-lg btn-primary mt-3" type="submit" href="/create-user">Зарегистрироватся</a>

        </div>
          

        </form>
    </label>
  </div>
</main>
    
{% endblock %}
